<html>
  <head>
    <title>New Thread</title>
      {% load static %}
      <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
  </head>
  <body>
  <p><a href="/">Back to All Threads</a> </p>
  <fieldset>
    <legend> New Thread</legend>
    <form method="post"> {% csrf_token %}
        <div>
            <label for="title"> Title:
            </label>
            <input type="text" id="title" name="title"
                   maxlength="200" minlength="1" value="title" required />
            <span></span>
        </div>
        <div>
            <label for="name"> Name:
            </label>
            <input type="text" id="name" name="name"
                   pattern="[A-Za-z\s]+"
                   maxlength="20" minlength="1" value="anonymous" required />
            <span></span>
        </div>
        <div>
            <label for="content"> Content:
            </label>
            <textarea id="content" name="content" wrap="hard">
            </textarea>
            <span></span>
        </div>
        <div>
            <input type="submit" class="submit" value="Submit" />
        </div>

    </form>
    </fieldset>
  </body>
</html>
